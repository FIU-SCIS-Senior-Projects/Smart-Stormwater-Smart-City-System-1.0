<!DOCTYPE html>
<html lang="en-US" ng-app="scApp">

<head>
    <title>Smart City System 1.0 - Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--JS: Angular->App&Controller->Bootstrap -->
    <script src="../JS/angular/angular.js"></script>
    <script src="../JS/angular/angular-route.min.js"></script>

    <script type="text/javascript" src="../JS/app.js"></script>
    <script type="text/javascript" src="../JS/Controllers/signinCtrl.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="../JS/Bootstrap_js/ui-bootstrap-tpls-2.5.0.min.js"></script>

    <!--CSS: Html-> Bootstrap -->
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../CSS/signin.css">

</head>

<body class="main-page" ng-controller="signinCtrl">
    <div class="container" style="margin-top: 5%;">
        <div class="col-md-4">
            <div class="panel panel-primary">
                <div class="panel-heading" style="color: aqua;">Login</div>
                <div class="panel-body">

                    <!-- Login Form -->
                    <form role="form">

                        <!-- Username Field -->
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label for="username"><span class="text-danger" style="margin-right:5px;">*</span>Username:</label>
                                <div class="input-group">
                                    <input class="form-control" id="username" type="text" ng-model="username" name="username" placeholder="Username" required/>
                                    <span class="input-group-btn">
                                <label class="btn btn-primary" style="color: aqua;"><span class="glyphicon glyphicon-user" aria-hidden="true"></label>
                            </span>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <!-- Content (PW) Field -->
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <label for="password"><span class="text-danger" style="margin-right:5px;">*</span>Password:</label>
                                <div class="input-group">
                                    <input class="form-control" id="password" type="password" ng-model="password" name="password" placeholder="Password" required/>
                                    <span class="input-group-btn">
                                <label class="btn btn-primary" style="color: aqua;"><span class="glyphicon glyphicon-lock" aria-hidden="true"></label>
                            </span>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <!-- Login Button -->
                        <div class="row">
                            <div class="form-group col-xs-4">
                                <button class="btn btn-primary" ng-click="signInUser()" type="submit" style="color: aqua;">Submit</button>
                            </div>
                        </div>

                    </form>
                    <!-- End of Login Form -->

                    <div class="register-account-link">
                        <a href="#!register-account">Don't have an account? Register now!</a>
                    </div>
                    <div class="register-account-link">
                        <a href="#!overview">Auto Log In</a>
                    </div>
                    {{password}}

                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="panel panel-primary">
                <div class="panel-heading" style="color: aqua;">F.A.Q.</div>
                <div class="panel-body">
                    <ul>
                        <li class="faq-question" style="list-style-type: none;">Who are we?</li>
                        <li class="faq-answer">We hate Ocean Pollution.</li>
                        <li class="divider"></li>
                        <li class="faq-question">What do we do?</li>
                        <li class="faq-answer">Stop Ocean Pollution.</li>
                    </ul>
                </div>
            </div>
        </div>
        <!--<div>
            <div class="signin-grouping">
                <h2 id="signin-title">Sign In</h2>
                <h5 class="signin-entry-combo">Username: <input type="text" ng-model="username" /> </h5>
                <h5 class="signin-entry-combo">Password: <input type="text" ng-model="password" /> </h5>
                <div class="btn-holder">
                    <button id="signin-btn" ng-click="signInUser()">Sign In</button>
                </div>
                {{hasSignedIn}}
            </div>
        </div>
    </script>-->

</body>

</html>
