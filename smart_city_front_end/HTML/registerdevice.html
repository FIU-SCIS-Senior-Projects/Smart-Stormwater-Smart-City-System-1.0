<!DOCTYPE html>
<html lang="en-US" ng-app="scApp">

<head>
    <title>Smart City System 1.0 - Register Device</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!--JS: Angular->App&Controller->Bootstrap -->
    <script src="../JS/angular/angular.js"></script>
    <script src="../JS/angular/angular-route.min.js"></script>

    <script type="text/javascript" src="../JS/app.js"></script>
    <script type="text/javascript" src="../JS/Controllers/signinCtrl.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="../JS/Bootstrap_js/ui-bootstrap-tpls-2.5.0.min.js"></script>

    <!--CSS: Html-> Bootstrap -->
    <link rel="stylesheet" href="../CSS/signin.css">
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
    
    
    
    <link rel="stylesheet" href="../CSS/regdev.css">
    <script src="../JS/angular/angular.min.js"></script>
</head>

<body class="main-page" ng-controller="regdevCtrl">
    <div>
        <h2 id="devreg-title">Device Registration</h2>
    </div>
    
    <script>
        var scApp = angular.module("scApp", []);

        scApp.controller("regdevCtrl", function($scope) {
            $scope.devSerialNumber = "";
            $scope.deviceName = "";
            $scope.location = "";

            $scope.signInUser = function() {
                $scope.hasSignedIn = $scope.username + ", " + $scope.password;
            }

        });

    </script>
    
</body>

</html>
