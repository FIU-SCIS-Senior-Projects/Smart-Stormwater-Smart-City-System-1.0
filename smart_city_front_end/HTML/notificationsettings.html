<!DOCTYPE html>
<html lang="en-US" ng-app="scApp">

<head lang="en-US" ng-app="scApp">
    <title>Smart City System 1.0 - Notifications</title>
    <link rel="stylesheet" href="../CSS/notifications.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../JS/angular/angular.min.js"></script>
</head>

<body class="main-body" ng-controller="notifsetCtrl">
    <div>
        <h2 class="notif-title">Notifications</h2>
    </div>
    <div>
        <!--Might have to make a table and display the format that Emilio wants-->
    </div>
    
    <script>
        var scApp = angular.module("scApp", []);

        scApp.controller("notifsetCtrl", function($scope) {
            $scope.username = "";
            $scope.password = "";

            $scope.signInUser = function() {
                $scope.hasSignedIn = $scope.username + ", " + $scope.password;
            }

        });

    </script>
    
</body>

</html>
