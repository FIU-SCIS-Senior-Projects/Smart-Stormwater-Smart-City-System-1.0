<!DOCTYPE html>
<html lang="en-US" ng-app="scApp">

<head>
    <title>Smart City System 1.0 - Notifications</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!--JS: Angular->App&Controller->Bootstrap -->
    <script src="../JS/angular/angular.js"></script>
    <script src="../JS/angular/angular-route.min.js"></script>

    <script type="text/javascript" src="../JS/app.js"></script>
    <script type="text/javascript" src="../JS/Controllers/notifpageCtrl.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <script src="../JS/Bootstrap_js/ui-bootstrap-tpls-2.5.0.min.js"></script>

    <!--CSS: Bootstrap -> Html -->
    <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../CSS/notificationspage.css">
</head>

<body class="main-body" ng-controller="notifpageCtrl">
    <div id="wrapper">


        <div class="col-lg-2">

        </div>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Notifications</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">

                    <!-- /.panel -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-bar-chart-o fa-fw"></i>
                            <h5 class="center-header" style="color: aqua;">Notifications</h5>
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="row">
                                        <table class="table table-bordered  table-striped">
                                            <thead>
                                                <tr>
                                                    <th class="col-md-3 center-header">Identifier</th>
                                                    <th class="col-md-3 center-header">Notification Types</th>
                                                    <th class="col-md-3 center-header">Location</th>
                                                    <th class="col-md-3 center-header">Date</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr ng-repeat="entry in allNotifs | orderBy: '-alert_date' | limitTo: 50">
                                                    <td class="center-header">{{entry.device_identifier}} </td>
                                                    <td class="center-header">
                                                        <p>{{entry.notification_type}}</p>
                                                    </td>
                                                    <td class="center-header">
                                                        <p>{{entry.location}}</p>
                                                    </td>
                                                    <td class="center-header">
                                                        <p>{{entry.alert_date | date: 'dd/MM/yyyy @ h:mma'}}</p>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- Enter Inputs here -->
                                    <!-- /.table-responsive -->
                                </div>
                                <!-- /.col-lg-4 (nested) -->
                                <div class="col-lg-8">
                                    <div id="morris-bar-chart"></div>
                                </div>
                                <!-- /.col-lg-8 (nested) -->
                            </div>
                            <!-- /.row -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->

                </div>
                <!-- /.col-lg-8 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../JS/Bootstrap_js/metisMenu.min.js"></script>
    <div>
        <!--Might have to make a table and display the format that Emilio wants-->
    </div>



</body>

</html>
